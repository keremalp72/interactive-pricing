<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <script
      src="https://kit.fontawesome.com/58790818f7.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/pricing.js" defer></script>
    <title>pricing</title>
  </head>
  <body>
    <div class="bg">
      
    </div>
    <div class="hero">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial. <br />
        No credit card required.
      </p>
    </div>

    <div class="pageviews">

      <div class="pageheader">
        <h3><span id="pageViews">100</span><span>K PAGEVIEWS</span></h3>
        <p id="pricing">$16<span>.00/</span><span id="billingPeriod">month</span></p>
      </div>

      <div class="inputrange">
        <input
          type="range"
          min="1"
          max="32"
          step="1"
          value="16"
          id="rangeInput"
        />
        <p id="pricingmobile">$16.00<span> / month</span></p>
      </div>

      <div class="packselection">
        <h5>Monthly Billing</h5>
        <label class="switch">
          <input type="checkbox" id="billingType" />
          <span class="slider round"></span>
        </label>
        <h5>Yearly Billing <span>-25%</span></h5>
      </div>

      <div class="buyingfeatures">
        <div class="featurestxt">
          <p><i class="fa-solid fa-check"></i>Unlimited websites</p>
          <p><i class="fa-solid fa-check"></i>100% data ownership</p>
          <p><i class="fa-solid fa-check"></i>Email reports</p></div>
        
        <div class="buyingbtn">
          <a href="#">Start my trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
